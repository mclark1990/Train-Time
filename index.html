<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schdule!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

    <div class = "container"><!--container begin-->
        <div class = "jumbotron">
            <div class = "page-header">
            <h1>Hey, When's The Next Train?</h1>
            </div>
        </div>

        <div class = "row"><!--row begin-->
            <div class = "col-xs-12"><!--column begin-->
                <div class = "panel panel-primary"><!--output panel begin-->
                    <div class = "panel-heading">
                    <strong>Current Train Schedule</strong>
                    </div>
                    <div class = "table-responsive"> 
                    <div class = "panel-body">
                       
                        <table class = "table table-hover" id = "schedule-table">
                            <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                </div><!--output panel end-->
       
                <div class = "panel panel-primary"><!--input panel begin-->
                    <div class = "panel-heading">
                    <strong>Add Train</strong>
                    </div>

                    <div class = "panel-body">
                        <form>  
                            <div class = "form-group">
                            <label for = "name">Train Name</label>
                            <input type = "name" class = "form-control" id = "name-input">
                            </div>
                    
                            <div class = "form-group">
                            <label for = "destination">Destination</label>
                            <input type = "destination" class = "form-control" id = "dest-input">
                            </div>
            
                            <div class = "form-group">
                            <label for = "first-train-time">First Train Time (HH:mm - military time)</label>
                            <input type = "train-time" class = "form-control" id = "time-input">
                            </div>
        
                            <div class = "form-group">
                            <label for = "frequency">Frequency (min)</label>
                            <input type = "name" class = "form-control" id = "freq-input">
                            </div>

                            <button class = "btn btn-primary" id = "add-train" type = "submit">Submit</button>
                        </form> 
                    </div>
                </div><!--input panel end-->
            </div><!--column end-->
        </div><!--row end-->

    </div><!--container end-->
    

    <script src = "javascript/app.js"></script>
</body>
</html>
